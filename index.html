<html>
    <head>
        <title>Heap</title>
        <style>
            .Circle {
                border: 1px solid black;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id='main'></div>
    </body>
    <script>
        let main = document.getElementById('main');
        let newDiv = main.appendChild('div');
        newDiv.class = "Circle";

    </script>
</html>
